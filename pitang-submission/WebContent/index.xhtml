<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
</h:head>
<f:metadata>
	<f:event listener="#{selectedUserCDI.clear}" type="preRenderView" />
</f:metadata>
<h:body>
	<h:form id="loginForm">
		<p:panel id="panel" header="Sign in" style="margin-bottom:10px;">
			<p:messages id="messages" />
			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="name" value="Email:" />
				<p:inputText id="name" required="true"
					value="#{loginCDI.user.email}" />

				<p:outputLabel for="password" value="Password:" />
				<p:password id="password" required="true"
					value="#{loginCDI.user.pwd}" />
				<p:outputLabel />
				<p:link outcome="register.xhtml?faces-redirect=true"
					value="Create new user." style="font-size:8" />
			</h:panelGrid>
		</p:panel>

		<p:commandButton id="loginButton" value="Submit" update="panel"
			action="#{loginController.validateUserLogin}"/>
			<h:message for="loginButton" />
	</h:form>
	<br />
	<p:outputLabel value="INSTRUCTONS: ">
		<br /> Instruction and explanation about this application may be found on my <a href="https://github.com/kranumsei/pitang-submission">github</a> page.
		Default admin credentials:
